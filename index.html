        <script>

            function initMap() {
            // Create the map.
            let lostAngeles = {lat: 34.063380, lng: -118.358080};
             const map = new google.maps.Map(document.getElementById('map'), {
                 zoom: 7,
                 center: lostAngeles,
             });

}
        </script>
        <script src="js/index.js" async defer></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUpmEwq0lwCTE0_PCByCG_IXJ791G1Vlg&libraries=places&callback=initMap&solution_channel=GMP_codelabs_simplestorelocator_v1_a">
